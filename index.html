<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Score Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SCORE CHECKER</h1>

        <div class="form-group">
            <label>Select Week</label>
            <div class="week-buttons">
                <button class="week-button" onclick="selectWeek(1)">Week 1</button>
                <button class="week-button" onclick="selectWeek(2)">Week 2</button>
                <button class="week-button" onclick="selectWeek(3)">Week 3</button>
                <button class="week-button" onclick="selectWeek(4)">Week 4</button>
            </div>
        </div>

        <div class="form-group">
            <label>Select Your Group</label>
            <div class="group-buttons">
                <button class="group-button" onclick="selectGroup(1)">Group 1</button>
                <button class="group-button" onclick="selectGroup(2)">Group 2</button>
                <button class="group-button" onclick="selectGroup(3)">Group 3</button>
                <button class="group-button" onclick="selectGroup(4)">Group 4</button>
                <button class="group-button" onclick="selectGroup(5)">Group 5</button>
                <button class="group-button" onclick="selectGroup(6)">Group 6</button>
                <button class="group-button" onclick="selectGroup(7)">Group 7</button>
                <button class="group-button" onclick="selectGroup(8)">Group 8</button>
            </div>
        </div>

        <div class="form-group">
            <label for="score">Your Calculated Accessibility Score</label>
            <input type="number" id="score" step="0.1" min="0" max="100">
        </div>

        <button class="submit-button" onclick="checkScore(event)">Check Answer</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
