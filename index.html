<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SCORE CHECKER</h1>
        
        <div id="week-selection" class="task-buttons">
            <label>SELECT WEEK</label>
        </div>
            
        <div id="task-selection" class="task-buttons">
            <label>SELECT TASK</label>
        </div>
            
        <div id="variant-selection" class="task-buttons">
            <label>SELECT VARIANT</label>
        </div>
    
        <div id="question-container"></div>
        <div id="input-fields"></div>
        <button id="check-answer" class="submit-button">Check Answer</button>
        <div id="result"></div>
    </div>
    <!-- Include PapaParse Library -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
