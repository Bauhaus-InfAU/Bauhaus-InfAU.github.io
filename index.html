<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="checkicon.svg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>SCORE CHECKER</h1>

        <div class="form-group">
            <label for="week-selection">SELECT WEEK</label>
            <div id="week-selection" class="week-buttons"></div>
        </div>

        <div class="form-group">
            <label for="task-selection">SELECT TASK</label>
            <div id="task-selection" class="task-buttons"></div>
        </div>

        <div class="form-group">
            <label for="variant-selection">SELECT VARIANT</label>
            <div id="variant-selection" class="variant-buttons"></div>
        </div>

        <div id="question-container"></div>
        <div id="input-fields"></div>
        <button id="check-answer" class="submit-button">Check Answer</button>
        <div id="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
