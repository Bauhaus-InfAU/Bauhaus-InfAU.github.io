<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessibility Score Checker</title>
    <!-- IBM Plex Mono font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Accessibility Score Checker</h1>
        <form id="scoreForm" onsubmit="checkScore(event)">
            <div class="form-group">
                <label>Select Your Group:</label>
                <div class="group-buttons">
                    <button type="button" class="group-button" onclick="selectGroup(1)">Group 1</button>
                    <button type="button" class="group-button" onclick="selectGroup(2)">Group 2</button>
                    <button type="button" class="group-button" onclick="selectGroup(3)">Group 3</button>
                    <button type="button" class="group-button" onclick="selectGroup(4)">Group 4</button>
                    <button type="button" class="group-button" onclick="selectGroup(5)">Group 5</button>
                    <button type="button" class="group-button" onclick="selectGroup(6)">Group 6</button>
                    <button type="button" class="group-button" onclick="selectGroup(7)">Group 7</button>
                    <button type="button" class="group-button" onclick="selectGroup(8)">Group 8</button>
                </div>
            </div>
            <div class="form-group">
                <label for="score">Your Calculated Accessibility Score:</label>
                <input type="number" id="score" step="0.01" required>
            </div>
            <button type="submit" class="submit-button">Check Answer</button>
        </form>
        <div id="result"></div>
    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
