<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Checker</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>SCORE CHECKER</h1>

        <div class="form-group">
            <label>SELECT WEEK</label>
            <div class="week-buttons" id="weekButtons">
                <!-- Dynamically populated -->
            </div>
        </div>

        <div class="form-group">
            <label>SELECT TASK</label>
            <div class="task-buttons" id="taskButtons">
                <!-- Dynamically populated -->
            </div>
        </div>

        <div class="form-group" id="variantSection" style="display: none;">
            <label>SELECT VARIANT</label>
            <div class="variant-buttons" id="variantButtons">
                <!-- Dynamically populated -->
            </div>
        </div>

        <div class="form-group">
            <div id="questionText" class="question-text">
                <!-- Dynamically populated -->
            </div>
            <div id="inputFields" class="input-fields">
                <!-- Dynamically populated -->
            </div>
        </div>

        <button class="submit-button" id="checkButton">CHECK ANSWER</button>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
