<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>SCORE CHECKER</h1>
    
        <form>
            <div class="form-group">
                <label>Select Week</label>
                <div class="week-buttons">
                    <button type="button">Week 1</button>
                    <button type="button">Week 2</button>
                    <button type="button">Week 3</button>
                    <button type="button">Week 4</button>
                </div>
            </div>
    
            <div class="form-group">
                <label>Select Your Group</label>
                <div class="group-buttons">
                    <button type="button">Group 1</button>
                    <button type="button">Group 2</button>
                    <button type="button">Group 3</button>
                    <button type="button">Group 4</button>
                    <button type="button">Group 5</button>
                    <button type="button">Group 6</button>
                    <button type="button">Group 7</button>
                    <button type="button">Group 8</button>
                </div>
            </div>
    
            <div class="form-group">
                <label>Calculated Value</label>
                <input type="number" id="score" class="default-input" step="0.0001">
            </div>
    
            <button type="submit" class="submit-button">Check Answer</button>
    
            <div id="result"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
